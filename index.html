<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Mini-project Konversi Suhu by Elok Faiqoh</h2>
    </header>
    <main>
        <div id="kalkulasi">
            <div id="C">
                <label for="celcius">Suhu dalam  
                    <select name="select" id="select">
                        <option value="celcius" id="cel">Celcius</option>
                        <option value="fahrenheit" id="fah">Fahrenheit</option>
                    </select>
                </label>
                <input id="input" cols="30" rows="10" placeholder="Masukkan suhu">
            </div>
            <div id="F">
                <label for="hasil">Hasil </label>
                <div class="hasil">
                    <p id="hasil"></p>
                </div>
            </div>
        </div>
        <div id="konvert">
            <button onclick="convert();">Konvert</button>
        </div>
        <div class="rumus">
            <h4>Cara Kalkulasi</h4>
            <textarea name="rumus" id="rumus" rows="3"></textarea>
        </div>
        <div id="opsi">
            <button onclick="reset()">Reset</button>
            <button onclick="reverse()">Reverse</button>
        </div>
        <h4>Rumus Konversi</h4>
        <div id="cara">
            <div id="cara">
                <p>(째F) = ( 9 / 5 ) * (째C) + 32</p>
                <p>(째C) = (째F - 32) * 5 / 9</p>
            </div>
        </div>
        
    </main>



    <script src="js/script.js"></script>
</body>
</html>
